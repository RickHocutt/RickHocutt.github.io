<form action="https://getsimpleform.com/messages?form_api_token=33abad4084159696f127432393dde67a" method="post">
  <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
  <input type='hidden' name='redirect_to' value='http://rickhocutt.com/#contact' />

  <div class="row">
    <div class="large-12 columns">
      <label for="exampleInputEmail1">Email address
        <input type="email" name="_replyto">
      </label>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <label for="message">Message
        <textarea name="body" rows="8"></textarea>
      </label>
    </div>
  </div>
  <input class="button radius small-full-width" id="submit" name="submit" type="submit" value="Submit">
</form>
